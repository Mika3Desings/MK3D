<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK3D - Futurista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Importamos una fuente futurista similar a Armstrong */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Inter:wght@400;700&display=swap');

        :root {
            --neon-blue: #00d2ff;
            --neon-shadow: rgba(0, 210, 255, 0.7);
        }

        body { font-family: 'Inter', sans-serif; background-color: #000; }

        /* Estilo de la tipografía principal */
        .font-armstrong {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        /* Degradado Blanco/Gris/Azul con Neón */
        .text-gradient-neon {
            background: linear-gradient(to bottom, #ffffff 20%, #a1a1a1 50%, #00d2ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px var(--neon-shadow));
        }

        .hero-bg {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), 
                        url('https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&q=80&w=1500');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* Borde neón para botones */
        .btn-neon {
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-shadow);
            transition: all 0.3s ease;
        }
        .btn-neon:hover {
            background-color: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 30px var(--neon-blue);
        }
    </style>
</head>
<body class="text-white">

    <nav class="fixed w-full z-50 p-6 flex justify-between items-center bg-black/60 backdrop-blur-md border-b border-white/10">
        <div class="text-3xl font-armstrong">
            <span class="text-white">MK</span><span class="text-blue-500">3D</span>
        </div>
        
        <div class="hidden md:flex space-x-8 font-bold text-[10px] uppercase tracking-[0.3em]">
            <a href="#" class="hover:text-blue-400 transition">Quienes Somos</a>
            <a href="#" class="hover:text-blue-400 transition">Servicios</a>
            <a href="#" class="hover:text-blue-400 transition">Contacto</a>
        </div>

        <a href="#" class="btn-neon px-6 py-2 rounded-lg font-black uppercase text-xs">Cotizar</a>
    </nav>

    <section class="hero-bg flex flex-col justify-center items-center text-center px-6">
        
        <div class="max-w-5xl">
            <h2 class="font-armstrong text-7xl md:text-9xl leading-none mb-4 text-gradient-neon">
                Tu imaginación <br> en 3D
            </h2>
            
            <p class="text-gray-400 tracking-[0.5em] uppercase text-xs mt-4">
                High Performance Printing • Community Driven
            </p>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-16">
                <a href="#" class="border border-white/20 rounded-full py-4 px-2 hover:border-blue-500 transition font-bold uppercase text-[9px] tracking-widest bg-white/5">Imprimir</a>
                <a href="#" class="border border-white/20 rounded-full py-4 px-2 hover:border-blue-500 transition font-bold uppercase text-[9px] tracking-widest bg-white/5">Service</a>
                <a href="#" class="border border-white/20 rounded-full py-4 px-2 hover:border-blue-500 transition font-bold uppercase text-[9px] tracking-widest bg-white/5">Diseño</a>
                <a href="#" class="border border-white/20 rounded-full py-4 px-2 hover:border-blue-500 transition font-bold uppercase text-[9px] tracking-widest bg-white/5">+ Info</a>
            </div>
        </div>

    </section>

</body>
</html>
